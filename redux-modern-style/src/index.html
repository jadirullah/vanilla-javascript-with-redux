<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Redux Modern Style</title>
  </head>

  <body>

    <div class="container mt-5 position-relative">
      <div class="row mx-auto justify-content-center">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3>Redux Modern Style Counter App</h3>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-around pd-2">
                <button id="nextCounter" class="btn btn-primary col-4 m-1">Next Counter</button>
                <button id="resetCounter" class="btn btn-danger col-4 m-1">Reset Counter</button>
                <button id="prevCounter" class="btn btn-primary col-4 m-1">Prev Counter</button>
              </div>
              <br>
              <h3 class="card-center text-center" style="display: none;" id="display-text">Counter Count <p
                  class="card-subtitle mt-3" id="counter">
                </p>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>

<script defer type="module" src="index.js"></script>
